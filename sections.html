<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./sections.css" />
        <title>Calculator</title>
    </head> 
    <body>
        <div id="calculator-wrapper">
            <div id="top-window">
            <p id="result"></p>
        </div>
        <div id="bottom-keys">
            <div id="function-keys"></div>
            <div id="number-key"></div>
            <div id="number-key"></div>
            <div>
                <button class="number">7</p>
            <div id="number-key">
                <button class="number">8</p>
            <div id="number-key">
                <button class="number">9</p>
            <div id="add-key">
                <button class="special-key">+</p>
            </div>
            <div id="number-key">
                <button class="number">4</p>
            <div id="number-key">
                <button class="number">5</p>
            <div id="number-key">
                <button class="number">6</p>
            <div id="add-key">
                <button class="special-key">-</p>
            </div>
            <div id="number-key">
                <button class="number">1</p>
            <div id="number-key">
                <button class="number">2</p>
            <div id="number-key">
                <button class="number">3</p>
            <div id="add-key">
                <button class="special-key">x</p>
                </div>
            <div id="number-key">
                <button class="number">0</p>
            <div id="equals">
                <button class="number">=</p>
                <div id="add-key">
                    <button class="special-key">/</p>
            </div>
            </div>
        </div>
    </body>
</html>
