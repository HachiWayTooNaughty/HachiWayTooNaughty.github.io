<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./sections.css" />
        <title>Calculator</title>
    </head> 
    <body>
        <div id="calculator-wrapper">
            <div id="top-window">
                <p id="result"></p>
            </div>
            <div id="bottom-keys">
                <div id="function-keys"></div>
                    <div id="number-keys">
                        <div id="number-key">
                            <button class="number">7</button>
                        </div>
                        <div id="number-key">
                            <button class="number">8</button>
                        </div>
                        <div id="number-key">
                            <button class="number">9</button>
                        </div>
                        <div id="special-key">
                            <button class="number">+</button>
                        </div>
                        <div id="number-key">
                            <button class="number">4</button>
                        </div>
                        <div id="number-key">
                            <button class="number">5</button>
                        </div>
                        <div id="number-key">
                            <button class="number">6</button>
                        </div>
                        <div id="special-key">
                            <button class="number">-</button>
                        </div>
                        <div id="number-key">
                            <button class="number">1</button>
                        </div>
                        <div id="number-key">
                            <button class="number">2</button>
                        </div>
                        <div id="number-key">
                            <button class="number">3</button>
                        </div>
                        <div id="special-key">
                            <button class="number">x</button>
                        </div>
                        <div id="number-key">
                            <button class="number">0</button>
                        </div>
                        <div id="number-key">
                            <button class="number"></button>
                        </div>
                        <div id="special-key">
                            <button class="number">=</button>
                        </div>
                        <div id="special-key">
                            <button class="number">รท</button>
                        </div>
                    </div>
            </div>
        </div>
